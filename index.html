<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO</title>
    <link rel="shortcut icon" href="./favicon/tic-tac-toe.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>Let's play Tic-Tac-Toe</h1>
    </header>
    <div class="game-mode"> 
        <button class="PVE">VS COMP</button>
        <button class="PVP"> VS PLAYER</button>
    </div>
    <section id="main-page">
        <h2>Player turn : <span class="turn"> </span></h2>
        <aside id="info">
            <div class="player1">
                <h3>Player 1 Wins : <span class="p1wins">  </span> </h3>
                </div>
            </div>
            <span>|</span>
            <div class="player2">
                    <h3>Player 2 Wins : <span class="p2wins">  </span></h3>
                </div>
            </div>
        </aside>
        <button class="reset" type="button">Reset</button>

        <section id="game-board">
            <div class="one" data-position="1"></div>
            <div class="two" data-position="2"></div>
            <div class="three" data-position="3"></div>
            <div class="four" data-position="4"></div>
            <div class="five" data-position="5"></div>
            <div class="six" data-position="6"></div>
            <div class="seven" data-position="7"></div>
            <div class="eight" data-position="8"></div>
            <div class="nine" data-position="9"></div>
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
